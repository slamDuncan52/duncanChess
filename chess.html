<html>
<head>
	<title> Duncan Chess </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--Style Sheets-->	
	<link rel="stylesheet" href="css/Main.css"/>
	<!--Javascript-->
	<script src="js/jquery-2.1.1.min.js"></script> 
	<script src="js/Main.js"></script>
</head>
<body>
	<div id="container">
		<div id="board">
			<div id="eighthRank" class="rank">
				<div id="a8" class="square light aFile eighthRank black rook br1"></div>

				<div id="c8" class="square light cFile eighthRank black bishop bb1"></div>
				<div id="d8" class="square dark dFile eighthRank black queen bq"></div>	
				<div id="e8" class="square light eFile eighthRank black king bk"></div>
				<div id="f8" class="square dark fFile eighthRank black bishop bb2"></div>
				<div id="g8" class="square light gFile eighthRank black knight bn2"></div>
				<div id="h8" class="square dark hFile eighthRank black rook br2"></div>
			</div>
			<div id="seventhRank" class="rank">
				<div id="a7" class="square dark aFile seventhRank black pawn bp1"></div>
				<div id="b7" class="square light bFile seventhRank black pawn bp2"></div>

				<div id="h6" class="square dark hFile sixthRank"></div>
			</div>
			<div id="fifthRank" class="rank">
				<div id="a5" class="square dark aFile fifthRank"></div>

			</div>
			<div id="fourthRank" class="rank">

			</div>
			<div id="thirdRank" class="rank">
				<div id="a3" class="square dark aFile thirdRank"></div>

</html>
